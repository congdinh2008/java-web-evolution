<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title th:text="${product.id == 0 ? 'Add New Product' : 'Edit Product'}">Product Form</title>
    <th:block layout:fragment="css">
        <style>
            .form-section {
                background-color: white;
                border-radius: 8px;
                padding: 25px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                margin-bottom: 20px;
            }
            .product-form {
                display: grid;
                gap: 16px;
            }
            .form-group {
                display: flex;
                flex-direction: column;
            }
            label {
                margin-bottom: 5px;
                font-weight: bold;
            }
            input, textarea {
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            button {
                padding: 8px 16px;
                background-color: #333;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-weight: bold;
            }
            button:hover {
                background-color: #555;
            }
            .buttons {
                display: flex;
                gap: 8px;
                margin-top: 16px;
            }
            .cancel-button {
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 8px 16px;
                border-radius: 4px;
                background-color: #777;
                text-decoration: none;
                color: white;
            }
            .error-message {
                color: #e63946;
                font-weight: bold;
                margin-bottom: 16px;
            }
        </style>
    </th:block>
</head>
<body>
    <div layout:fragment="content">
        <h1 th:text="${product.id == 0 ? 'Add New Product' : 'Edit Product'}">Product Form</h1>
        
        <div class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></div>
        
        <div class="form-section">
            <form class="product-form" method="post" 
                  th:action="@{${product.id == 0 ? '/products/add' : '/products/update'}}">
                <input type="hidden" name="id" th:value="${product.id}" th:if="${product.id != 0}">
                
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" name="name" required th:value="${product.name}">
                </div>
                
                <div class="form-group">
                    <label for="unitPrice">Unit Price</label>
                    <input type="number" id="unitPrice" name="unitPrice" step="0.01" min="0" required th:value="${product.unitPrice}">
                </div>
                
                <div class="form-group">
                    <label for="unitInStock">Units In Stock</label>
                    <input type="number" id="unitInStock" name="unitInStock" min="0" required th:value="${product.unitInStock}">
                </div>
                
                <div class="form-group">
                    <label for="thumbnailUrl">Thumbnail URL</label>
                    <input type="url" id="thumbnailUrl" name="thumbnailUrl" required 
                           th:value="${product.id == 0 && #strings.isEmpty(product.thumbnailUrl) ? 'https://placehold.co/600x400?text=New+Product' : product.thumbnailUrl}">
                </div>
                
                <div class="buttons">
                    <button type="submit" th:text="${product.id == 0 ? 'Add Product' : 'Update Product'}">Submit</button>
                    <a th:href="@{/products}" class="button cancel-button">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
