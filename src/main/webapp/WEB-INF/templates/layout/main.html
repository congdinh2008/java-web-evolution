<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">ViVu Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Common CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
    
    <!-- Page-specific CSS -->
    <th:block layout:fragment="css"></th:block>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a th:href="@{/}">Home</a>
                <a th:href="@{/products}">Products</a>
                <a th:href="@{/about}">About Us</a>
                <a th:href="@{/contact}">Contact</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Page content -->
        <div layout:fragment="content">
            <!-- Content will be replaced by the content of each page -->
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ViVu Store. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Page-specific JavaScript -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
