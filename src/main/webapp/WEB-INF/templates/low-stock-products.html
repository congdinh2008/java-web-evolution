<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title th:text="${title}">Low Stock Products</title>
    <th:block layout:fragment="css">
        <style>
            .alert {
                background-color: #f8d7da;
                color: #721c24;
                padding: 10px 15px;
                border-radius: 5px;
                margin-bottom: 20px;
                border: 1px solid #f5c6cb;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 30px;
                background-color: white;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            th, td {
                padding: 12px 15px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
            th {
                background-color: #f8f9fa;
                font-weight: bold;
            }
            tr:hover {
                background-color: #f5f5f5;
            }
            .stock-warning {
                color: #e63946;
                font-weight: bold;
            }
            .out-of-stock {
                background-color: #f8d7da;
            }
            .low-stock {
                background-color: #fff3cd;
            }
            .actions {
                display: flex;
                gap: 10px;
            }
            .action-button {
                padding: 6px 12px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                text-decoration: none;
                display: inline-block;
                font-size: 0.9em;
            }
            .edit-button {
                background-color: #28a745;
                color: white;
            }
            .view-details-button {
                background-color: #6c757d;
                color: white;
            }
            .threshold-form {
                background-color: white;
                padding: 15px;
                border-radius: 5px;
                margin-bottom: 20px;
                display: flex;
                align-items: center;
                gap: 15px;
            }
            .threshold-form label {
                font-weight: bold;
            }
            .threshold-form input {
                width: 80px;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            .threshold-form button {
                padding: 8px 15px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            .no-items {
                background-color: white;
                padding: 20px;
                text-align: center;
                border-radius: 5px;
            }
            .back-link {
                display: inline-block;
                margin-bottom: 20px;
                text-decoration: none;
                color: #007bff;
            }
            .back-link:hover {
                text-decoration: underline;
            }
        </style>
    </th:block>
</head>
<body>
    <div layout:fragment="content">
        <a th:href="@{/products}" class="back-link">&larr; Back to Products</a>
        
        <h1 th:text="'Low Stock Products (Threshold: ' + ${threshold} + ')'">Low Stock Products</h1>
        
        <div class="threshold-form">
            <form th:action="@{/products/low-stock}" method="get">
                <label for="threshold">Set stock threshold:</label>
                <input type="number" id="threshold" name="threshold" th:value="${threshold}" min="1">
                <button type="submit">Apply</button>
            </form>
        </div>
        
        <div class="no-items" th:if="${#lists.isEmpty(products)}">
            <h3>No products below stock threshold</h3>
            <p th:text="'All products have stock levels above the threshold of ' + ${threshold} + '.'">
                All products have stock levels above the threshold.
            </p>
        </div>
        
        <div th:if="${!#lists.isEmpty(products)}">
            <div class="alert" th:text="'There are ' + ${products.size()} + ' products that need attention due to low stock levels.'">
                There are products that need attention due to low stock levels.
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}" 
                        th:class="${product.unitInStock == 0 ? 'out-of-stock' : 'low-stock'}">
                        <td th:text="${product.id}">1</td>
                        <td th:text="${product.name}">Product Name</td>
                        <td th:text="'$' + ${product.unitPrice}">$0.00</td>
                        <td class="stock-warning">
                            <span th:if="${product.unitInStock == 0}">OUT OF STOCK</span>
                            <span th:if="${product.unitInStock > 0}" th:text="${product.unitInStock} + ' units'">5 units</span>
                        </td>
                        <td class="actions">
                            <a th:href="@{/products/edit(id=${product.id})}" class="action-button edit-button">Update Stock</a>
                            <a th:href="@{/products/details(id=${product.id})}" class="action-button view-details-button">View Details</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
