<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Header Fragment -->
    <header th:fragment="header" class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex items-center">
                    <a th:href="@{/}" class="text-2xl font-bold text-indigo-600 hover:text-indigo-700 transition-colors">
                        <span class="bg-indigo-600 text-white px-3 py-1 rounded-lg mr-2">ViVu</span>
                        Store
                    </a>
                </div>

                <!-- Navigation -->
                <nav class="hidden md:flex space-x-8">
                    <a th:href="@{/}" 
                       class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition-colors active-nav"
                       data-path="/">
                        Home
                    </a>
                    <a th:href="@{/products}" 
                       class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition-colors active-nav"
                       data-path="/products">
                        Products
                    </a>
                    <a th:href="@{/about}" 
                       class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition-colors active-nav"
                       data-path="/about">
                        About
                    </a>
                    <a th:href="@{/contact}" 
                       class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition-colors active-nav"
                       data-path="/contact">
                        Contact
                    </a>
                    
                    <!-- Admin Section -->
                    <div class="relative group">
                        <button class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition-colors flex items-center">
                            Admin
                            <svg class="ml-1 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        
                        <!-- Admin Dropdown -->
                        <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg border border-gray-200 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
                            <div class="py-2">
                                <a th:href="@{/admin}" 
                                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">
                                    Dashboard
                                </a>
                                <a th:href="@{/admin/products}" 
                                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">
                                    Manage Products
                                </a>
                                <a th:href="@{/admin/categories}" 
                                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">
                                    Manage Categories
                                </a>
                                <div class="border-t border-gray-100 my-2"></div>
                                <a th:href="@{/admin/products/add}" 
                                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">
                                    Add Product
                                </a>
                                <a th:href="@{/admin/categories/add}" 
                                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">
                                    Add Category
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" class="text-gray-700 hover:text-indigo-600 focus:outline-none focus:text-indigo-600" onclick="toggleMobileMenu()">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile menu -->
            <div id="mobile-menu" class="hidden md:hidden pb-4">
                <div class="space-y-1">
                    <a th:href="@{/}" 
                       class="block text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-base font-medium active-nav"
                       data-path="/">
                        Home
                    </a>
                    <a th:href="@{/products}" 
                       class="block text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-base font-medium active-nav"
                       data-path="/products">
                        Products
                    </a>
                    <a th:href="@{/about}" 
                       class="block text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-base font-medium active-nav"
                       data-path="/about">
                        About
                    </a>
                    <a th:href="@{/contact}" 
                       class="block text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-base font-medium active-nav"
                       data-path="/contact">
                        Contact
                    </a>
                    
                    <!-- Admin Section Mobile -->
                    <div class="border-t border-gray-200 pt-2 mt-2">
                        <div class="px-3 py-2 text-xs font-medium text-gray-500 uppercase tracking-wider">Admin</div>
                        <a th:href="@{/admin}" 
                           class="block text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-base font-medium">
                            Dashboard
                        </a>
                        <a th:href="@{/admin/products}" 
                           class="block text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-base font-medium">
                            Manage Products
                        </a>
                        <a th:href="@{/admin/categories}" 
                           class="block text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-base font-medium">
                            Manage Categories
                        </a>
                        <a th:href="@{/admin/products/add}" 
                           class="block text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-base font-medium">
                            Add Product
                        </a>
                        <a th:href="@{/admin/categories/add}" 
                           class="block text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-base font-medium">
                            Add Category
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function toggleMobileMenu() {
                const menu = document.getElementById('mobile-menu');
                menu.classList.toggle('hidden');
            }

            // Set active navigation link based on current path
            document.addEventListener('DOMContentLoaded', function() {
                const currentPath = window.location.pathname;
                const navLinks = document.querySelectorAll('.active-nav');
                
                navLinks.forEach(link => {
                    const linkPath = link.getAttribute('data-path');
                    if ((currentPath === '/' && linkPath === '/') || 
                        (currentPath !== '/' && currentPath.startsWith(linkPath) && linkPath !== '/')) {
                        link.classList.remove('text-gray-700');
                        link.classList.add('text-indigo-600', 'bg-indigo-50');
                    }
                });
            });
        </script>
    </header>
</body>
</html>
