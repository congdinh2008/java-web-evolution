<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title th:text="${product.name}">Product Details</title>
    <th:block layout:fragment="css">
        <style>
            .product-details {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 30px;
                background-color: white;
                border-radius: 8px;
                padding: 25px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                margin-bottom: 30px;
            }
            .product-image {
                width: 100%;
                height: auto;
                object-fit: cover;
                border-radius: 5px;
            }
            .product-info h2 {
                margin-top: 0;
                color: #333;
            }
            .product-price {
                font-size: 1.8em;
                color: #e63946;
                font-weight: bold;
                margin: 15px 0;
            }
            .stock-info {
                margin: 15px 0;
                padding: 10px;
                border-radius: 4px;
                font-weight: bold;
            }
            .in-stock {
                background-color: #e8f5e9;
                color: #2e7d32;
            }
            .low-stock {
                background-color: #fff8e1;
                color: #f57f17;
            }
            .out-of-stock {
                background-color: #ffebee;
                color: #c62828;
            }
            .action-buttons {
                display: flex;
                gap: 10px;
                margin-top: 20px;
            }
            .button {
                display: inline-block;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-weight: bold;
                text-decoration: none;
                text-align: center;
            }
            .edit-button {
                background-color: #3498db;
                color: white;
            }
            .delete-button {
                background-color: #e74c3c;
                color: white;
            }
            .back-button {
                background-color: #95a5a6;
                color: white;
            }
        </style>
    </th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="product-details">
            <div>
                <img th:src="${product.thumbnailUrl}" th:alt="${product.name}" class="product-image">
            </div>
            <div class="product-info">
                <h2 th:text="${product.name}">Product Name</h2>
                <p class="product-price" th:text="'$' + ${product.unitPrice}">$0.00</p>
                
                <p th:if="${product.unitInStock <= 0}" class="stock-info out-of-stock">Out of Stock</p>
                <p th:if="${product.unitInStock > 0 && product.unitInStock < 10}" 
                   class="stock-info low-stock" 
                   th:text="'Low Stock: ' + ${product.unitInStock} + ' units left'">
                   Low Stock: 5 units left
                </p>
                <p th:if="${product.unitInStock >= 10}" 
                   class="stock-info in-stock" 
                   th:text="'In Stock: ' + ${product.unitInStock} + ' units'">
                   In Stock: 20 units
                </p>
                
                <div class="action-buttons">
                    <a th:href="@{/products/edit(id=${product.id})}" class="button edit-button">Edit Product</a>
                    <form method="post" th:action="@{/products/delete}" style="display: inline;">
                        <input type="hidden" name="id" th:value="${product.id}">
                        <button type="submit" class="button delete-button" 
                                onclick="return confirm('Are you sure you want to delete this product?')">
                            Delete Product
                        </button>
                    </form>
                    <a th:href="@{/products}" class="button back-button">Back to Products</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
