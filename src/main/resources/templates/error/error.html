<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Java Web Evolution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes pulse-custom {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .animate-pulse-custom {
            animation: pulse-custom 2s infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-600 via-gray-700 to-gray-800 flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-2xl p-8 text-center max-w-lg w-full backdrop-blur-sm">
        <!-- Error Icon -->
        <div class="text-gray-500 text-8xl mb-6 animate-pulse-custom">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <!-- Error Code -->
        <div class="text-6xl font-bold text-gray-800 mb-2">
            <span th:text="${status}" th:if="${status}">Error</span>
            <span th:unless="${status}">Oops!</span>
        </div>
        
        <!-- Error Title -->
        <h1 class="text-2xl font-semibold text-gray-700 mb-4">Something went wrong</h1>
        
        <!-- Error Description -->
        <p class="text-gray-600 mb-6 leading-relaxed">
            <span th:text="${error}" th:if="${error}">An unexpected error occurred</span>
            <span th:unless="${error}">We're sorry, but something unexpected happened. Please try again later.</span>
        </p>
        
        <!-- Error Details (for development) -->
        <div th:if="${message}" class="bg-gray-50 rounded-xl p-4 mb-6 border-l-4 border-gray-500">
            <h3 class="text-gray-800 font-semibold mb-2 text-left">Error Details:</h3>
            <p class="text-gray-600 text-sm text-left font-mono" th:text="${message}">Error message will appear here</p>
        </div>
        
        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-3 justify-center mb-6">
            <a href="/" class="bg-gradient-to-r from-gray-600 to-gray-700 text-white px-6 py-3 rounded-full font-semibold hover:from-gray-700 hover:to-gray-800 transform hover:-translate-y-0.5 transition-all duration-300 shadow-lg hover:shadow-xl inline-flex items-center justify-center">
                <i class="fas fa-home mr-2"></i>Go Home
            </a>
            <button onclick="history.back()" class="border-2 border-gray-500 text-gray-600 px-6 py-3 rounded-full font-semibold hover:bg-gray-50 transform hover:-translate-y-0.5 transition-all duration-300 inline-flex items-center justify-center">
                <i class="fas fa-arrow-left mr-2"></i>Go Back
            </button>
        </div>
        
        <!-- Help Section -->
        <div class="pt-6 border-t border-gray-200">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Need Help?</h3>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div class="text-center">
                    <div class="bg-gray-100 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-phone text-gray-600"></i>
                    </div>
                    <h4 class="font-medium text-gray-900 text-sm">Call Support</h4>
                    <p class="text-xs text-gray-600">+1 (555) 123-4567</p>
                </div>
                
                <div class="text-center">
                    <div class="bg-gray-100 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-envelope text-gray-600"></i>
                    </div>
                    <h4 class="font-medium text-gray-900 text-sm">Email Us</h4>
                    <p class="text-xs text-gray-600">support@javaevolution.com</p>
                </div>
                
                <div class="text-center">
                    <div class="bg-gray-100 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-question-circle text-gray-600"></i>
                    </div>
                    <h4 class="font-medium text-gray-900 text-sm">Visit Help</h4>
                    <a href="#" class="text-xs text-gray-600 hover:text-gray-800">Help Center</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
