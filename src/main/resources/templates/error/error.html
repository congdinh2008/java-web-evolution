<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layout/layout}">
<head>
    <title>Error - ViVu Store</title>
</head>
<body>
    <div layout:fragment="content">
        <section class="py-16 bg-white">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <!-- Error Icon -->
                <div class="mb-8">
                    <svg class="mx-auto h-24 w-24 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L4.232 14c-.77.833.192 2.5 1.732 2.5z"/>
                    </svg>
                </div>

                <!-- Error Message -->
                <h1 class="text-4xl font-bold text-gray-900 mb-4">
                    <span th:text="${status}" th:if="${status}">500</span>
                    <span th:unless="${status}">Oops!</span>
                    Something went wrong
                </h1>
                
                <p class="text-lg text-gray-600 mb-8 max-w-2xl mx-auto">
                    <span th:text="${error}" th:if="${error}">Internal Server Error</span>
                    <span th:unless="${error}">We're sorry, but something unexpected happened. Please try again later.</span>
                </p>

                <!-- Error Details (for development) -->
                <div th:if="${message}" class="mb-8 p-4 bg-red-50 border border-red-200 rounded-lg text-left max-w-2xl mx-auto">
                    <h3 class="text-red-800 font-semibold mb-2">Error Details:</h3>
                    <p class="text-red-600 text-sm" th:text="${message}">Error message will appear here</p>
                </div>

                <!-- Action Buttons -->
                <div class="space-x-4">
                    <a th:href="@{/}" class="bg-indigo-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors inline-block">
                        Go Home
                    </a>
                    <button onclick="history.back()" class="border-2 border-indigo-600 text-indigo-600 px-8 py-3 rounded-lg font-semibold hover:bg-indigo-50 transition-colors">
                        Go Back
                    </button>
                </div>

                <!-- Additional Help -->
                <div class="mt-12 pt-8 border-t border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Need Help?</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-3xl mx-auto">
                        <div class="text-center">
                            <div class="bg-indigo-100 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3">
                                <svg class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                                </svg>
                            </div>
                            <h4 class="font-medium text-gray-900">Call Support</h4>
                            <p class="text-sm text-gray-600">+1 (555) 123-4567</p>
                        </div>
                        
                        <div class="text-center">
                            <div class="bg-indigo-100 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3">
                                <svg class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                </svg>
                            </div>
                            <h4 class="font-medium text-gray-900">Email Us</h4>
                            <p class="text-sm text-gray-600">support@vivustore.com</p>
                        </div>
                        
                        <div class="text-center">
                            <div class="bg-indigo-100 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3">
                                <svg class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </div>
                            <h4 class="font-medium text-gray-900">Visit Help</h4>
                            <a href="#" class="text-sm text-indigo-600 hover:text-indigo-700">Help Center</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
