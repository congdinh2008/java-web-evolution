<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Java Web Evolution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes pulse-custom {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .animate-pulse-custom {
            animation: pulse-custom 2s infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-red-500 via-red-600 to-pink-700 flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-2xl p-8 text-center max-w-lg w-full backdrop-blur-sm">
        <!-- Error Icon -->
        <div class="text-red-500 text-8xl mb-6 animate-pulse-custom">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <!-- Error Code -->
        <div class="text-6xl font-bold text-gray-800 mb-2">500</div>
        
        <!-- Error Title -->
        <h1 class="text-2xl font-semibold text-gray-700 mb-4">Internal Server Error</h1>
        
        <!-- Error Description -->
        <p class="text-gray-600 mb-6 leading-relaxed">
            Something went wrong on our end. We're working to fix this issue. 
            Please try again in a few moments.
        </p>
        
        <!-- Status Indicator -->
        <div class="bg-gray-50 rounded-xl p-4 mb-6 border-l-4 border-red-500">
            <div class="font-mono text-sm text-gray-600 flex items-center justify-center">
                <i class="fas fa-tools mr-2 text-red-500"></i>
                Our technical team has been notified and is working on a solution.
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-3 justify-center mb-6">
            <a href="/" class="bg-gradient-to-r from-red-500 to-pink-600 text-white px-6 py-3 rounded-full font-semibold hover:from-red-600 hover:to-pink-700 transform hover:-translate-y-0.5 transition-all duration-300 shadow-lg hover:shadow-xl inline-flex items-center justify-center">
                <i class="fas fa-home mr-2"></i>Go Home
            </a>
            <button onclick="window.location.reload()" class="border-2 border-red-500 text-red-600 px-6 py-3 rounded-full font-semibold hover:bg-red-50 transform hover:-translate-y-0.5 transition-all duration-300 inline-flex items-center justify-center">
                <i class="fas fa-redo mr-2"></i>Try Again
            </button>
        </div>
        
        <!-- Error ID -->
        <div class="text-xs text-gray-500 space-y-1">
            <div>Error ID: <span id="errorId" class="font-mono font-semibold"></span></div>
            <div>If the problem persists, please contact support.</div>
        </div>
    </div>
    
    <script>
        // Generate a simple error ID for tracking
        document.getElementById('errorId').textContent = 
            'ERR-' + Date.now().toString(36).toUpperCase();
    </script>
</body>
</html>
