<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ViVu Store</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @layer utilities {
            .gradient-bg {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Registration Container -->
    <div class="w-full max-w-2xl">
        <div class="bg-white bg-opacity-95 backdrop-blur-sm rounded-3xl shadow-2xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-100 rounded-full mb-4">
                    <i class="fas fa-user-plus text-3xl text-indigo-600"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h2>
                <p class="text-gray-600">Join us today and get started</p>
            </div>

            <!-- Error Messages -->
            <div th:if="${error}" class="mb-6 bg-red-50 border-l-4 border-red-400 p-4 rounded-r-lg">
                <div class="flex">
                    <i class="fas fa-exclamation-circle text-red-400 mr-3"></i>
                    <p class="text-red-700" th:text="${error}">Error message</p>
                </div>
            </div>

            <!-- Registration Form -->
            <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- First Name Field -->
                    <div class="relative">
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2 text-indigo-600"></i>First Name
                        </label>
                        <input type="text" 
                               id="firstName" 
                               th:field="*{firstName}"
                               th:class="${#fields.hasErrors('firstName')} ? 'w-full px-4 py-3 border-2 border-red-300 rounded-xl focus:border-red-500 focus:ring-2 focus:ring-red-200 transition-all duration-300 bg-red-50' : 'w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300'"
                               placeholder="Enter your first name"
                               required>
                        <div th:if="${#fields.hasErrors('firstName')}" class="mt-2 text-sm text-red-600 flex items-center">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                            <span th:errors="*{firstName}">Error message</span>
                        </div>
                    </div>

                    <!-- Last Name Field -->
                    <div class="relative">
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2 text-indigo-600"></i>Last Name
                        </label>
                        <input type="text" 
                               id="lastName" 
                               th:field="*{lastName}"
                               th:class="${#fields.hasErrors('lastName')} ? 'w-full px-4 py-3 border-2 border-red-300 rounded-xl focus:border-red-500 focus:ring-2 focus:ring-red-200 transition-all duration-300 bg-red-50' : 'w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300'"
                               placeholder="Enter your last name"
                               required>
                        <div th:if="${#fields.hasErrors('lastName')}" class="mt-2 text-sm text-red-600 flex items-center">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                            <span th:errors="*{lastName}">Error message</span>
                        </div>
                    </div>
                </div>

                <!-- Phone Number Field -->
                <div class="relative">
                    <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-phone mr-2 text-indigo-600"></i>Phone Number
                    </label>
                    <input type="tel" 
                           id="phoneNumber" 
                           th:field="*{phoneNumber}"
                           th:class="${#fields.hasErrors('phoneNumber')} ? 'w-full px-4 py-3 border-2 border-red-300 rounded-xl focus:border-red-500 focus:ring-2 focus:ring-red-200 transition-all duration-300 bg-red-50' : 'w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300'"
                           placeholder="Enter your phone number"
                           required>
                    <div th:if="${#fields.hasErrors('phoneNumber')}" class="mt-2 text-sm text-red-600 flex items-center">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span th:errors="*{phoneNumber}">Error message</span>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="relative">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2 text-indigo-600"></i>Email Address <span class="text-gray-500">(Optional)</span>
                    </label>
                    <input type="email" 
                           id="email" 
                           th:field="*{email}"
                           th:class="${#fields.hasErrors('email')} ? 'w-full px-4 py-3 border-2 border-red-300 rounded-xl focus:border-red-500 focus:ring-2 focus:ring-red-200 transition-all duration-300 bg-red-50' : 'w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300'"
                           placeholder="Enter your email address">
                    <div th:if="${#fields.hasErrors('email')}" class="mt-2 text-sm text-red-600 flex items-center">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span th:errors="*{email}">Error message</span>
                    </div>
                </div>

                <!-- Address Field -->
                <div class="relative">
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-map-marker-alt mr-2 text-indigo-600"></i>Address
                    </label>
                    <textarea id="address" 
                              th:field="*{address}"
                              th:class="${#fields.hasErrors('address')} ? 'w-full px-4 py-3 border-2 border-red-300 rounded-xl focus:border-red-500 focus:ring-2 focus:ring-red-200 transition-all duration-300 bg-red-50 resize-none' : 'w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 resize-none'"
                              rows="3"
                              placeholder="Enter your address"
                              required></textarea>
                    <div th:if="${#fields.hasErrors('address')}" class="mt-2 text-sm text-red-600 flex items-center">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span th:errors="*{address}">Error message</span>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Password Field -->
                    <div class="relative">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2 text-indigo-600"></i>Password
                        </label>
                        <input type="password" 
                               id="password" 
                               th:field="*{password}"
                               th:class="${#fields.hasErrors('password')} ? 'w-full px-4 py-3 border-2 border-red-300 rounded-xl focus:border-red-500 focus:ring-2 focus:ring-red-200 transition-all duration-300 bg-red-50' : 'w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300'"
                               placeholder="Create a password"
                               required>
                        <div th:if="${#fields.hasErrors('password')}" class="mt-2 text-sm text-red-600 flex items-center">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                            <span th:errors="*{password}">Error message</span>
                        </div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="relative">
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2 text-indigo-600"></i>Confirm Password
                        </label>
                        <input type="password" 
                               id="confirmPassword" 
                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300"
                               placeholder="Confirm your password"
                               required>
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-start">
                    <input type="checkbox" 
                           id="terms" 
                           class="mt-1 h-5 w-5 text-indigo-600 border-2 border-gray-300 rounded focus:ring-indigo-500 focus:ring-2"
                           required>
                    <label for="terms" class="ml-3 text-sm text-gray-700">
                        I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-800 font-medium">Terms and Conditions</a>
                    </label>
                </div>

                <!-- Register Button -->
                <button type="submit" class="w-full gradient-bg text-white py-4 px-6 rounded-xl font-semibold text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 flex items-center justify-center">
                    <i class="fas fa-user-plus mr-3"></i>
                    Create Account
                </button>
            </form>

            <!-- Login Link -->
            <div class="mt-8 text-center">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">Already have an account?</span>
                    </div>
                </div>
                
                <div class="mt-6">
                    <a th:href="@{/login}" class="text-indigo-600 hover:text-indigo-800 font-semibold text-sm flex items-center justify-center transition-colors duration-300">
                        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                    </a>
                </div>

                <!-- Back to Home -->
                <div class="mt-4">
                    <a th:href="@{/}" class="text-gray-500 hover:text-gray-700 text-sm flex items-center justify-center transition-colors duration-300">
                        <i class="fas fa-home mr-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
